<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Giallo Booleano</title>
  </head>
  <body class="debug">
    <!-- HEADER -->

    <header class="content-header">
      <h1>GIALLO BOOLEANO</h1>
    </header>

    <!-- MAIN -->

    <div class="background-main">
      <main class="container main">
        <div class="content-main">
          <p>DOLCI E DESSERTS</p>
          <h2>Tiramisù</h2>
          <div class="card">
            <div class="card-img">
              <img src="./img/image (10).png" alt="anteprima video" />
            </div>
            <div class="card-text">
              <h3>In breve</h3>
              <ul>
                <li>Difficoltà: Facile</li>
                <li>Tempo: 40 min</li>
                <li>Porzione per: 8 persone</li>
                <li>Costo: contenuto</li>
                <li>Note: +2 ore di riposo in frigo</li>
              </ul>
            </div>
          </div>
          <!-- ICONE SOCIAL -->

          <section class="social-icons">
            <div>
              <i class="fa-brands fa-facebook" style="color: #1a77f3"></i>
            </div>
            <div>
              <i class="fa-brands fa-twitter" style="color: #019eff"></i>
            </div>
            <div>
              <i class="fa-brands fa-instagram" style="color: #df718e"></i>
            </div>
            <div>
              <i class="fa-brands fa-pinterest" style="color: #e62322"></i>
            </div>
            <div>
              <i class="fa-brands fa-youtube" style="color: #e62322"></i>
            </div>
          </section>
        </div>
      </main>
    </div>
    <!-- FOOTER -->

    <div class="background-footer">
      <footer class="container footer">
        <div class="content-footer"></div>
      </footer>
    </div>
  </body>
</html>
